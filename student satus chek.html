<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f8ff;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #00796b;
    }

    .card {
      background: #e0f7fa;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    .card:hover {
      background: #b2ebf2;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🎓 Student Status Dashboard</h2>

  <a class="card" href="fesschek.html" target="_blank">💳 Check Fee Status</a>
  <a class="card" href="noduis form.html" target="_blank">📢 View Notices</a>
  <a class="card" href="apply-now.html" target="_blank">📝Noduse apply</a>

  <div class="footer">
    Designed by Arpit Chauhan  © 2025
  </div>
</div>

</body>
</html>
