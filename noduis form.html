<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Notice Applications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f9fbe7;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #33691e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #558b2f;
      color: white;
    }

    tr:nth-child(even) {
      background: #f1f8e9;
    }

    .btn {
      padding: 6px 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:disabled {
      background: gray;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ All Notice Applications</h2>

<table>
  <thead>
    <tr>
      <th>Enrollment</th>
      <th>Name</th>
      <th>Course</th>
      <th>Semester</th>
      <th>Notice Type</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="appTable"></tbody>
</table>

<script>
  const data = JSON.parse(localStorage.getItem("noticeApplications") || "[]");
  const table = document.getElementById("appTable");

  function render() {
    table.innerHTML = "";
    data.forEach((app, i) => {
      table.innerHTML += `
        <tr>
          <td>${app.enroll}</td>
          <td>${app.name}</td>
          <td>${app.course}</td>
          <td>${app.semester}</td>
          <td>${app.noticeType}</td>
          <td>${app.status}</td>
          <td><button class="btn" onclick="approve(${i})" ${app.status === "Approved" ? "disabled" : ""}>Confirm</button></td>
        </tr>
      `;
    });
  }

  function approve(index) {
    data[index].status = "Approved";
    localStorage.setItem("noticeApplications", JSON.stringify(data));
    render();
  }

  render();
</script>

</body>
</html>
